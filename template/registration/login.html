{% extends "base.html" %}
{% block head_title %}Login{% endblock %}

{% block content %}


<h1>Login</h1>
<form method="POST">
    {% csrf_token %}
    {{form.as_p}}
    <input type="submit" value="Signup" />

</form>

<div>
    <a href="{% url 'signup' %}">Don't have an account?</a>
    <a href="{% url 'password_reset' %}">Reset password</a>
</div>

{% endblock %}
