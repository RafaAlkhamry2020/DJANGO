{% extends "base.html" %}
{% block head_title %}Sign up{% endblock %}

{% block content %}

<h1>Sign up</h1>
<form method="POST">
    {% csrf_token %}
    {{form.as_p}}
    <input type="submit" value="Signup" />

</form>
<div>
    <a href="{% url 'login' %}">Already have an account?</a>
</div>
{% endblock %}
